<!DOCTYPE html>
<html ng-app="bajajApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body class="platform-android platform-cordova platform-webview">
      <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
      </ion-nav-bar>

      <ion-nav-view></ion-nav-view>


      <script id="templates/tabs.html" type="text/ng-template">
        <ion-tabs class="tabs-icon-top tabs-positive">

          <ion-tab title="Home" icon="ion-home" href="#/tab/home">
            <ion-nav-view name="home-tab"></ion-nav-view>
          </ion-tab>

          <ion-tab title="About" icon="ion-ios-information" href="#/tab/about">
            <ion-nav-view name="about-tab"></ion-nav-view>
          </ion-tab>

          <ion-tab title="Contact" icon="ion-ios-world" ui-sref="tabs.contact">
            <ion-nav-view name="contact-tab"></ion-nav-view>
          </ion-tab>

        </ion-tabs>
      </script>

      <script id="templates/home.html" type="text/ng-template">
        <ion-view view-title="Home">

          <ion-content class="padding">

            <div class="nextBlock">
                <h2>{{profileUsers.name}}</h2>
                <h4>{{profileUsers.vehicleNo}} , {{profileUsers.licenseNo}}<h4>
                <p>{{profileUsers.contactNo}}</p>
                <img class="image" ng-src = "img/profilepics/{{profileUsers.profilePicture}}.jpg">

            </div>
            <div class="nextBlock">
                    <a class="button icon icon-right ion-chevron-right" href="#/tab/profileDetails">
                        <img class="image-small" ng-src="img/logos/bajaj_short.png">Profile Detail
                    </a>

                    <a class="button icon icon-right ion-chevron-right" href="#/tab/facts">
                        <img class="image-small" ng-src="img/logos/57.png">Service Center Location
                    </a></br>
                    <a class="button icon icon-right ion-chevron-right" href="#/tab/facts">
                        <img class="image-small" ng-src="img/logos/bike-blue.png">Bike Details
                    </a></br>

            </div>
          </ion-content>
        </ion-view>
      </script>

      <script id="templates/profileDetails.html" type="text/ng-template">
        <ion-view view-title="Profile Details">
          <ion-content class="padding">
              <div class="list card">
                  <ion-item class="profile-item">
                      <div class="profile-picture">
                          <img class="image" ng-src="img/profilepics/{{profileUsers.profilePicture}}.jpg">
                      </div>
                      <h2 class="profile-name dark">{{profileUsers.name}}</h2>
                      <div class="profile-info">
                          <label class="">Vehicle Number: </label>
                          {{profileUsers.vehicleNo}}<br>
                          <label>License Number: </label>
                          {{profileUsers.licenseNo}}<br>
                          <label>Address: </label>
                          {{profileUsers.address}}<br>
                          <label>Contact Number: </label>
                          {{profileUsers.contactNo}}<br>
                          <label>Email: </label>
                          {{profileUsers.email}}<br>
                      </div>
                  </ion-item>
                  <ion-item class="profile-item">
                    <a class="button button-block button-positive" href="#/tab/home"> Bike Details</a>
                    </ion-item>
              </div>

              <a class="button icon ion-home" href="#/tab/home"> Home</a>
              <a class="button icon icon-right ion-chevron-right" href="#/tab/editProfileDetails">Edit Profile</a>

          </ion-content>
        </ion-view>
      </script>

      <script id="templates/editProfileDetails.html" type="text/ng-template">
        <ion-view view-title="Edit User Profile">
          <ion-content class="padding">
              <form ng-submit="submit()">
                      <label class="item item-input item-stacked-label profile-info">
                          <span class="input-label ">Name:</span>
                          <input class="profile-info" type="text" ng-model="profileUsers.name" name="name">
                      </label>
                      <label class="item item-input item-stacked-label profile-info">
                          <span class="input-label">Address:</span>
                          <input class="profile-info" type="text" name="address" ng-model="profileUsers.address">
                      </label>
                      <label class="item item-input item-stacked-label profile-info">
                          <span class="input-label">Contact Number:</span>
                          <input class="profile-info" type="text" name="contactNo" ng-model="profileUsers.contactNo">
                      </label>
                      <label class="item item-input item-stacked-label profile-info">
                          <span class="input-label">License Number:</span>
                          <input class="profile-info" type="text" name="licenseNo" ng-model="profileUsers.licenseNo">
                      </label>
                      <label class="item item-input item-stacked-label profile-info">
                          <span class="input-label">Blood Group:</span>
                          <input class="profile-info" type="text" name="bloodGroup" ng-model="profileUsers.bloodGroup">
                      </label>
                      <label class="item item-input item-stacked-label profile-info">
                          <span class="input-label">Vehicle Number:</span>
                          <input class="profile-info" type="text" name="vehicleNo" ng-model="profileUsers.vehicleNo">
                      </label>
                      <label class="item item-input item-stacked-label profile-info">
                          <span class="input-label">Email:</span>
                          <input class="profile-info" type="text" name="email" ng-model="profileUsers.email">
                      </label>
                      <label class="item item-input item-stacked-label profile-info">
                          <span class="input-label">Profile Picture</span>
                          <input class="profile-info" type="file" name="profilePicture" ng-model="profileUsers.profilePicture">
                      </label>

                      <input class="button button-block button-positive" type="submit" name="submit" value="Edit Profile">
                  </form>


              <a class="button icon ion-home" href="#/tab/home"> Home</a>
              <a class="button icon ion-chevron-left" href="#/tab/profileDetails"> Profile Details</a>
            </p>
          </ion-content>
        </ion-view>
      </script>

      <script id="templates/about.html" type="text/ng-template">
        <ion-view view-title="About">
          <ion-content class="padding">
            <h3>Create hybrid mobile apps with the web technologies you love.</h3>
            <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
            <p>Built with Sass and optimized for AngularJS.</p>
            <p>
              <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Tabs Nav Stack</a>
            </p>
          </ion-content>
        </ion-view>
      </script>

      <script id="templates/nav-stack.html" type="text/ng-template">
        <ion-view view-title="Tab Nav Stack">
          <ion-content class="padding">
            <p><img src="https://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
          </ion-content>
        </ion-view>
      </script>

      <script id="templates/contact.html" type="text/ng-template">
        <ion-view title="Contact">
          <ion-content>
            <div class="list">
              <div class="item">
                @IonicFramework
              </div>
              <div class="item">
                @DriftyTeam
              </div>
            </div>
          </ion-content>
        </ion-view>
      </script>
  </body>
</html>
